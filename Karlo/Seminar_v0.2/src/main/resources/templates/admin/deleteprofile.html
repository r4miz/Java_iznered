<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <div th:replace="fragments/admin/navigation_bar :: navBrand"></div>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <div th:replace="fragments/admin/navigation_bar :: logo"></div>
            <div th:replace="fragments/admin/navigation_bar :: navList"></div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <div th:replace="fragments/any/navigation :: back"></div>
                </li>
            </ul>
        </div>
    </nav>
        <!--                End nav bar             -->
    <div class="container pt-5">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <strong>This cannot be undone easily!</strong>
                            <br>Are you sure, <span th:utext="${userName}"></span>?
                        </h5>
                        <form th:action="@{/admin/delprofile/deleteUser}" method="post" class="form-inline my-2 my-lg-0">
                            <input type="text" min="3" id="delete" name="delete" class="form-control" aria-describedby="delHelp"
                                placeholder="Write YES to confirm">
                            <button class="btn btn-danger" type="submit">Submit</button>
                            <small id="delHelp" class="form-text text-muted">
                                Your account can still be recovered, you will need to contact one of our admins
                                by email so they can recover it</small>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
